<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
   <!--GOOGLE FONTS-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
<body>
  <main>
    <div class="hero-image">
      <img src="images/illustration-hero.svg" alt="hero-image">
    </div>
    <div class = "flex-body">
    <h1>Order Summary</h1>

    <p class="feature">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="subscription-plan">
      <img alt="music icon" src="images/icon-music.svg">
    <dl>
        <dt>Annual Plan</dt>
        <dd>$59.99/year</dd>
   </dl>
    <p><a href="">Change</a></p>
   </div>

    <button>Proceed to Payment</button>
    <p><a href="">Cancel Order</a></p>
    </div>
  </main>
</body>
</html>
